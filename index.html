<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>metavrse.io</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="static/bundle.js"></script>
  </head>
  <body>

    <div id="text-panel">
      <h1>metavrse.io</h1>
    </div>

    <div id="fake-scrollbar">
      <img id="up-arrow" src="img/up.png"></img>
      <img id="down-arrow" src="img/down.png"></img>
    </div>

    <a-scene antialias="true" vr-mode-ui="enabled: false">

      <a-entity>
        <a-entity
          camera
          look-controls
          wasd-controls="fly: true"
          scroll-controls="speed: 7"
          mouse-cursor>
        </a-entity>
      </a-entity>

      <a-box hoverable="id: 1" position="-1.5 0 -5" color="#a00002"></a-box>
      <a-box hoverable="id: 2" position="0 0 -5" color="#a00002"></a-box>
      <a-box hoverable="id: 3" position="1.5 0 -5" color="#a00002"></a-box>
      <a-box hoverable="id: 4" position="0 1.5 -5" color="#a00002"></a-box>

    </a-scene>

  </body>
</html>
